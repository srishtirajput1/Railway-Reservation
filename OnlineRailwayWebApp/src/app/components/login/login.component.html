<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <input type="text" placeholder="User ID" formControlName="userId" required>
  <input type="email" placeholder="Email" formControlName="email" required>
  <input type="password" placeholder="Password" formControlName="password" required>
  <button type="submit">Login</button>
</form>

<!-- âœ… Show success or error message -->
<p *ngIf="successMessage" style="color: green">{{ successMessage }}</p>
<p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
